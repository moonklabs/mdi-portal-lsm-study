<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>MKL portal - LSM Study</h1>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.css"
      />
    </header>

    <main></main>

    <dialog id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <spam class="new-window-form-title">새 창 만들기</spam>
          <span id="new-window-close" class="close-button">&times;</span>
        </div>
        <form id="new-window-form" class="new-window-form">
          <label for="window-title">이름</label>
          <input type="text" id="window-title" name="window-title" required />
          <label>
            <input type="radio" name="action" value="browser" required />
            브라우저 창
          </label>
          <label for="window-content">URL</label>
          <input
            type="text"
            id="window-content"
            name="window-content"
            required
          />

          <label>
            <input type="radio" name="action" value="clock" required />
            시계
          </label>
          <label for="timezone">Timezone</label>
          <select id="timezone" name="timezone" disabled>
            <option value="default" selected>도시를 선택해주세요.</option>
            <option value="Asia/Seoul">Seoul (UTC+09:00)</option>
            <option value="Asia/Tokyo">Tokyo (UTC+09:00)</option>
            <option value="America/New_York">New York (UTC-05:00)</option>
            <option value="America/Washington">
              Washington DC (UTC-05:00)
            </option>
            <option value="Europe/London">London (UTC+00:00)</option>
            <option value="Europe/Paris">Paris (UTC+01:00)</option>
            <option value="Europe/Berlin">Berlin (UTC+01:00)</option>
            <option value="Asia/Shanghai">Shanghai (UTC+08:00)</option>
            <option value="Asia/Dubai">Dubai (UTC+04:00)</option>
            <option value="Australia/Sydney">Sydney (UTC+10:00)</option>
          </select>
          <button type="submit">생성</button>
        </form>
      </div>
    </dialog>

    <footer class="taskbar">
      <ul class="taskbar-items">
        <li class="taskbar-item">시작</li>
        <li class="taskbar-item">Task 1</li>
        <li class="taskbar-item">Task 2</li>
      </ul>

      <div class="nav">
        <div class="nav-logo">Menu</div>
        <div class="nav-menu">
          <div id="new-window" class="nav-item">새로운 윈도우</div>
          <div class="nav-item">모두 최소화</div>
          <div class="nav-item">전체 열기</div>
          <div class="nav-item">바둑판</div>
          <div class="nav-item">정렬</div>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
